<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TikTok Romântico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- CSS separado -->
</head>
<body>

  <!-- Slide 1: Vídeo -->
  <section class="snap h-screen w-screen relative">
    <video id="romanticVideo" muted loop playsinline>
      <source src="seu-video-vertical.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <!-- Legenda -->
    <div class="absolute bottom-20 left-4 z-10 text-white text-left">
      <p class="text-xl font-semibold bg-black bg-opacity-50 p-2 rounded-lg">
        EU TE AMO BIA<br>#teamomuito
      </p>
    </div>

    <!-- Criador -->
    <div class="absolute bottom-4 left-4 z-10 flex items-center space-x-3">
      <img src="perfil.jpg" class="w-12 h-12 rounded-full border-2 border-white" alt="Perfil">
      <div class="text-white text-sm">
        <p class="font-bold">VINICIOS</p>
        <p class="text-xs">@Ziksss</p>
      </div>
    </div>

    <!-- Ícones -->
    <div class="absolute bottom-24 right-4 z-10 flex flex-col items-center space-y-5 text-white">
      <button id="likeBtn1" class="focus:outline-none">
        <svg id="likeIcon1" xmlns="http://www.w3.org/2000/svg" fill="white" class="w-8 h-8" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4 
                   8.28 4 10 5.22 12 7.58 14 5.22 15.72 4 17.5 4 
                   20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>
  </section>

  <!-- Slide 2: Foto -->
  <section class="snap h-screen w-screen relative">
    <img src="Picsart_25-04-29_13-32-37-883.jpg" class="object-cover w-full h-full" alt="Foto Romântica">

    <!-- Legenda -->
    <div class="absolute bottom-20 left-4 z-10 text-white text-left">
      <p class="text-xl font-semibold bg-black bg-opacity-50 p-2 rounded-lg">
        SÓ NÓS DOIS<br>#momentoperfeito
      </p>
    </div>

    <!-- Criador -->
    <div class="absolute bottom-4 left-4 z-10 flex items-center space-x-3">
      <img src="perfil.jpg" class="w-12 h-12 rounded-full border-2 border-white" alt="Perfil">
      <div class="text-white text-sm">
        <p class="font-bold">VINICIOS</p>
        <p class="text-xs">@Ziksss</p>
      </div>
    </div>

    <!-- Ícones -->
    <div class="absolute bottom-24 right-4 z-10 flex flex-col items-center space-y-5 text-white">
      <button id="likeBtn2" class="focus:outline-none">
        <svg id="likeIcon2" xmlns="http://www.w3.org/2000/svg" fill="white" class="w-8 h-8" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4 
                   8.28 4 10 5.22 12 7.58 14 5.22 15.72 4 17.5 4 
                   20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Curtir 1
    const likeBtn1 = document.getElementById('likeBtn1');
    const likeIcon1 = document.getElementById('likeIcon1');
    likeBtn1.addEventListener('click', () => {
      likeIcon1.classList.add('popup');
      setTimeout(() => likeIcon1.classList.remove('popup'), 300);
    });

    // Curtir 2
    const likeBtn2 = document.getElementById('likeBtn2');
    const likeIcon2 = document.getElementById('likeIcon2');
    likeBtn2.addEventListener('click', () => {
      likeIcon2.classList.add('popup');
      setTimeout(() => likeIcon2.classList.remove('popup'), 300);
    });

    // Vídeo com som ao clicar e reinício
    const video = document.getElementById('romanticVideo');
    video.addEventListener('click', () => {
      if (video.paused) video.play();
      video.muted = false;
    });
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
